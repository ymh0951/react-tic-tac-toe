name: Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install 의존성
        run: |
          npm ci
          npm run build

      - name: 빌드
        run: npm run build

      - name: 배포
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          branch: gh-pages
          folder: docs